<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            padding: 2rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section h2 {
            background-color: #f4f4f4;
            padding: 1rem;
            border-left: 5px solid #333;
        }
        .contact-info {
            padding: 1rem;
            background-color: #f9f9f9;
            margin-bottom: 2rem;
        }
        .contact-form {
            background-color: #f9f9f9;
            padding: 2rem;
            border: 1px solid #ddd;
        }
        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us </h1>
    <nav>
        <ul>
            <li><a href="home page.html"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRORVCyEa-d4WXINMDL0tNobhur2_tcRZyvHw&s" float="right" width="30px"height="30px"></a></li>
            <li><a href="home page.html">Home</a></li>
            <li><a href="Product Page.html">Products</a></li>
            <li><a href="about us.html">About Us</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <!-- Contact Information Section -->
    <div class="section" id="contact-info">
        <h2>Contact Information</h2>
        <div class="contact-info">
            <p>If you have any questions or need further information, please feel free to contact us:</p>
            <p>Email: innovate@techecommerce.com<br>Phone: +91 914567890<br>Address: 123 Tech Street,Hyderabad</p>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="section" id="contact-form">
        <h2>Contact Form</h2>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

</body>
</html>
